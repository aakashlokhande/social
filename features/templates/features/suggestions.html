{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container text-center">
                
            <div class="row">
            <div class="col-md-4"></div>
                    <div class="col-md-6">
                            <form method='POST' enctype='multipart/form-data' class="mb-3" >
                                <legend class='border-bottom mb-4 display-4'>Give Us Some Suggestions</legend>
                                {% csrf_token %}
                                    <fieldset>
                                        {{form|crispy}}
                                    </fieldset>
                                    <div class="mt-3">
                                        <button class='btn btn-outline-info' type ='submit'>Suggest</button>
                                    </div>
                            </form>
                    </div>
                <div class="col-md-2"></div>
            </div>        
            
    </div>   

{% endblock %}
