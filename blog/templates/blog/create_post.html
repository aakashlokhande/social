{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container text-center">
                
            <div class="row">
                    
                    <div class="col">
                            <form method='POST' enctype='multipart/form-data' class="mb-3" >
                                <legend class='border-bottom mb-4 display-4'>Create a Post</legend>
                                {% csrf_token %}
                                    <fieldset >
                                        {{form.media}}
                                        {{form|crispy}}
                                    </fieldset>
                                    <div class="mt-3">
                                        <button class='btn btn-outline-info' type ='submit'>POST</button>
                                    </div>
                            </form>
                    </div>
                
            </div>        
            
    </div>   

{% endblock %}
