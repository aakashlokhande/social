{% extends 'base.html' %}

{% block content %}

<div class="container mb-4">

    </div>
    <div class="row ml-4">
        <div class="col-md-8 border-right border-secondary">
            
            <div class="border border-secondary rounded mb-4 mr-4 ml-4 pl-4 pt-2 pb-2">
                <h2><a href="{% url 'blog:create_post' %}" class="text-success">Create New Post <b>+</b> </a></h2>
            </div>
            <hr>
            <div class="row mt-4">
                {% for post in posts %}
                    <div class="col-md-6 mb-4">
                            <div class="card h-100">
                                    <a href="{% url 'blog:post_detail' post.pk %}">
                                      <img src="{{ post.thumbnail_img.url }}" class="card-img-top" alt="No image found for thumbanil" style="vertical-align: middle; border-style: none; width: 100%; height: 250px; object-fit: cover;">
                                    </a>
                                    <div class="card-body d-flex flex-column">
                                        <h5 class="card-title"><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h5>
                                        <h6 class="card-subtitle mb-2 text-muted">{{ post.author.first_name }} {{ post.author.last_name }}</h6>
                                        <small class="card-text">{{ post.snippet|safe }}</small>
                                        <a href="{% url 'blog:post_detail' post.pk %}" class="card-link mt-auto">Read More</a>
                                      </div>
                            </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-4">
            <div class="border border-secondary rounded m-4 text-center" style="background-color: rgb(243, 245, 247); position: -webkit-sticky;
            position: sticky;top: 20%;">
                <a href="{% url 'features:news' %}" style="font-size: 1.7em;">News</a><hr>
                <a href="{% url 'features:announcement' %}" style="font-size: 1.7em;">Announcements</a><hr>
                <a href="#" style="font-size: 1.7em;">Friends</a><hr>
                <a href="#" style="font-size: 1.7em;">Creator</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
